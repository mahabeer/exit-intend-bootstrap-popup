
<!DOCTYPE html>
<html class="no-js">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>jQuery Exit Modal Plugin Example</title>

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    

</head>

<body>


    <div class="container main-container">

      

        <div class="modal exit-modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Exit modal</h4>
                    </div>
                    <div class="modal-body">
                        <p>Exit modal body</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary close-exit-modal">Close exit modal</button>
                    </div>
                </div>
            </div>
        </div>

  
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Exit plugin -->
    <script type="text/javascript" src="jquery.exit-modal.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){

            var timer;

            var exitModalParams = {
                numberToShown: 1,
                callbackOnModalShow:            function() {
                    var counter = $('.exit-modal').data('exitModal').showCounter;
                    $('.exit-modal .modal-body p').text("Exit modal shown "+counter+" times");
                },
                callbackOnModalShown:           function() {
                    timer = setTimeout(function(){
                        window.location.href = "http://www.jqueryscript.net";
                    }, 4000)
                },
                callbackOnModalHide:            function() {
                    clearTimeout(timer);
                }
            }


         
                $('.exit-modal').exitModal(exitModalParams);
                if($('.exit-modal').data('exit-modal')) {
                    $(".initialized-state").show();
                }
          
		});

    </script>

</body>
